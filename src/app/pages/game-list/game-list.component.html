<div id="container">
    <div id="header">
        <h3>Lobby</h3>
        <span><button mat-raised-button color="warn" (click)="openBottomSheet()">Create a new game</button></span>
    </div>
    <div id="card-container" class="flex-row flex-space-between">
        <mat-card class="mat-elevation-z5 flex-1 full-width">
            <mat-toolbar color="primary">Online Players</mat-toolbar>
            <br>
            <mat-list>
                <mat-list-item *ngFor="let profile of online">
                    {{profile.username}} ({{profile.displayName}})
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
        </mat-card>
        <mat-card class="mat-elevation-z5 flex-2 full-width">
            <mat-toolbar color="primary">Games</mat-toolbar>
            <br>
            <mat-accordion>
                <mat-expansion-panel *ngFor="let game of games" [ngStyle]="{backgroundColor: status(game)}">
                    <mat-expansion-panel-header class="baseline-middle">
                        <mat-panel-title>{{game.name}}</mat-panel-title>
                        <mat-panel-description class="flex-space-between">
                            <mat-chip-list>
                                <mat-chip *ngIf="game.status === statuses.READY" selected color="warn">{{game.seats - game.players.length - game.bots}} seat(s) available!</mat-chip>
                                <mat-chip *ngIf="game.status !== statuses.READY" selected color="warn">{{game.status}}</mat-chip>
                            </mat-chip-list>
                            <div>
                                <mat-chip-list>
                                    <mat-chip matTooltip="bots" *ngIf="game.bots" selected>
                                        {{game.bots}}&nbsp;<mat-icon svgIcon="bot"></mat-icon>
                                    </mat-chip>
                                    <mat-chip matTooltip="viewable by anyone" selected>
                                        <mat-icon [svgIcon]="game.viewable ? 'viewable' : 'unviewable'"></mat-icon>
                                    </mat-chip>
                                    <mat-chip matTooltip="anyone can join" *ngIf="game.public" selected><mat-icon svgIcon="public"></mat-icon></mat-chip>
                                    <mat-chip matTooltip="ranked" *ngIf="game.ranked" selected><mat-icon svgIcon="ranked"></mat-icon></mat-chip>
                                    <mat-chip matTooltip="friends only" *ngIf="game.friends" selected><mat-icon svgIcon="friend"></mat-icon></mat-chip>
                                </mat-chip-list>
                            </div>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <div class="flex-row flex-end expansion-action-panel">
                        <button mat-raised-button>Watch</button>
                        &nbsp;
                        <button mat-raised-button color="warn">Play!</button>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card>
    </div>
