<mat-card>
    <mat-card-header>
        <mat-card-title>
            <img src="assets/img/logo.png" height="220">
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-tab-group [selectedIndex]="tab" (selectedTabChange)="toggle()">
                <mat-tab label="Sign Up" formGroupName="0">
                    <div class="form-group">
                        <mat-form-field>
                            <span matPrefix><mat-icon color="accent">email</mat-icon>&nbsp;</span>
                            <input matInput type="email" placeholder="E-mail" formControlName="email" [required]="tab === 0">
                        </mat-form-field>
                        <mat-form-field hintLabel="Numbers and lowercase characters only. 20 characters max.">
                            <span matPrefix><mat-icon color="accent">person</mat-icon>&nbsp;</span>
                            <input matInput type="text" placeholder="Username" formControlName="username" [required]="tab === 0">
                        </mat-form-field>
                        <mat-form-field hintLabel="Alphanumeric characters only. 20 characters max.">
                            <span matPrefix><mat-icon color="accent">person</mat-icon>&nbsp;</span>
                            <input matInput type="text" placeholder="Display Name" formControlName="displayName" [required]="tab === 0">
                        </mat-form-field>
                        <mat-form-field hintLabel="At least one capital letter, one lowercase letter, and one number. Must be at least 8 characters long.">
                            <span matPrefix><mat-icon color="accent">lock</mat-icon>&nbsp;</span>
                            <input matInput type="password" placeholder="Password" formControlName="password" [required]="tab === 0">
                        </mat-form-field>
                    </div>
                </mat-tab>
                <mat-tab label="Login" formGroupName="1">
                    <div class="form-group">
                        <mat-form-field>
                            <span matPrefix><mat-icon color="accent">email</mat-icon>&nbsp;</span>
                            <input matInput type="email" placeholder="E-mail" formControlName="email" [required]="tab === 1">
                        </mat-form-field>
                        <mat-form-field>
                            <span matPrefix><mat-icon color="accent">lock</mat-icon>&nbsp;</span>
                            <input matInput type="password" placeholder="Password" formControlName="password" [required]="tab === 1">
                        </mat-form-field>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Clear</button>
        <button mat-raised-button color="red" (click)="submit()">Go!</button>
    </mat-card-actions>
</mat-card>
